<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue todolist</title>
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/aad583881d.js" crossorigin="anonymous"></script>
      <!-- /fontawesome -->
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap -->
      <!-- vue js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- /vue js -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div id="app">
         <div class="ms_container">
            <header class="d-flex align-items-center mb-2">
               <div class="logo me-3">
                  <img src="https://hiringplatform.boolean.careers/images/logo.png" alt="logo" class="w-100" />
               </div>
               <h1>TODO LIST</h1>
            </header>
            <!-- todo form -->
            <form class="todo-form">
               <input type="text" placeholder="inserisci todo" class="p-2 rounded me-2" />
               <button type="submit" class="px-3 rounded btn-enter">ENTER</button>
            </form>
            <!-- /todo form -->
            <!-- todo list -->
            <ul class="todo-list m-2">
               <li v-for="todo in todoList" class="d-flex align-items-center justify-content-between">
                  <div class="todo-text" :class="{'text-decoration-line-through': !todo.done}">{{todo.text}}</div>
                  <i class="fa-solid fa-xmark"></i>
               </li>
            </ul>
            <!-- /todo list -->
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
